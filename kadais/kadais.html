<h1 class="tuade">Kadais (Karahi)</h1>
<div class="product-class">
    <div ng-repeat="pro in product">
        <div class="product-item">
            <a href="#!/kadai/{{pro.id}}">
                <div class="item-img">
                    <img ng-src="{{pro.hinhanh}}">
                </div>
                <a href="#!/kadai/{{pro.id}}" class="ten">{{pro.tenhang}}</a>
                <hr>
                <p class="gia">{{pro.giatien}}</p>
            </a>
        </div>
    </div>
</div>
